apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-openshift
  namespace: hello-openshift
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/tags: Environment=dev,Team=test
spec:
  ingressClass: alb
  rules:
  - host: example.com
    http:
        paths:
        - backend:
            service:
              name: hello-openshift
              port:
                number: 8080
          path: /
          pathType: Prefix
